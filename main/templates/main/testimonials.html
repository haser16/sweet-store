{% extends 'main/base.html' %}
{% load static %}

{% block testimonials %}
    <section class="client_section layout_padding">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-4 ml-auto">
            <div class="img-box sub_img-box">
              <img src="{% static 'images/client-chocolate.png' %}" alt="">
            </div>
          </div>
          <div class="col-lg-6 px-0">
            <div class="client_container">
              <div class="heading_container">
                <h2>
                  Testimonial
                </h2>
              </div>
              <div id="customCarousel2" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <div class="box">
                          <div class="img-box">
                            <img src="{{testimonials_main.image.url}}" alt="">
                          </div>
                          <div class="detail-box">
                            <h4>
                              {{testimonials_main.name}}
                            </h4>
                            <p>{{testimonials_main.text}}</p>
                            <i class="fa fa-quote-left" aria-hidden="true"></i>
                          </div>
                        </div>
                    </div>
                    {% for comment in testimonials %}
                        <div class="carousel-item">
                            <div class="box">
                              <div class="img-box">
                                <img src="{{comment.image.url}}" alt="">
                              </div>
                              <div class="detail-box">
                                <h4>
                                  {{comment.name}}
                                </h4>
                                <p>{{comment.text}}</p>
                                <i class="fa fa-quote-left" aria-hidden="true"></i>
                              </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
                <div class="carousel_btn-box">
                  <a class="carousel-control-prev" href="#customCarousel2" role="button" data-slide="prev">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#customCarousel2" role="button" data-slide="next">
                    <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
